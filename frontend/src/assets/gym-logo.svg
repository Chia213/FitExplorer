<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="240" fill="#1E3A8A" />
  <circle cx="250" cy="250" r="220" fill="#2563EB" />
  
  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="250" cy="250" r="220" fill="url(#grad1)" />
  
  <!-- Text - Now Above the Dumbbell -->
  <text x="250" y="160" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="white">FitExplorer</text>
  <text x="250" y="200" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">STRENGTH • FITNESS • HEALTH</text>
  
  <!-- Dumbbell Icon - Moved Below Text -->
  <g transform="translate(150, 220) scale(0.9)">
    <!-- Left Weight -->
    <rect x="10" y="80" width="40" height="120" rx="10" fill="#1F2937" />
    <rect x="20" y="90" width="20" height="100" rx="5" fill="#374151" />
    
    <!-- Bar -->
    <rect x="50" y="125" width="120" height="30" rx="5" fill="#6B7280" />
    <rect x="60" y="130" width="100" height="20" rx="3" fill="#9CA3AF" />
    
    <!-- Right Weight -->
    <rect x="170" y="80" width="40" height="120" rx="10" fill="#1F2937" />
    <rect x="180" y="90" width="20" height="100" rx="5" fill="#374151" />
  </g>
  
  <!-- Stars -->
  <g fill="white">
    <path d="M100,100 L105,90 L110,100 L100,95 L120,95 Z" />
    <path d="M400,100 L405,90 L410,100 L400,95 L420,95 Z" />
    <path d="M250,80 L255,70 L260,80 L250,75 L270,75 Z" />
  </g>
</svg>